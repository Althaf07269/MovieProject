{% extends 'base.html' %}
{% block body %}
<a class="btn btn-success float-right mt-1" href="{% url 'movieapp:add' %}"><b>ADD MOVIE</b></a>
<div class="container">
    <div class="row ">
        {% for i in cinema %}
        <div class="col-md-3">
            <div class="card mt-2" style="width: 17.3rem;">
                <img class="card-img-top " src="{{i.img.url}}" alt="Card image cap" width="200px" height="350px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.des}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
